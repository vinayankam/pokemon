<div class="width: 100%;" style="text-align: center;">
    <h1 class="title">Pokemon</h1>
</div>
   <div class="container" style="height: calc(100vh - 112px);
   overflow: auto;">
    <div class="row">
      <div class="col-md-4" *ngFor="let pokemon of pokemons; index as i">
        <div class="card grid-item text-center mb-3"  [routerLink]="['/pokemon-details',i+1]">
          <img style="height: 80px;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{i+1}}.svg"
          class="img-fluid" alt="...">
          <span class="pokemon-name">{{pokemon.name}}</span>
        </div>
      </div>
    </div>
  </div>

        <button class="load-more" (click)="getPokemonList()" [disabled]="isLoading">

          </span>
        </button>
      </div>
